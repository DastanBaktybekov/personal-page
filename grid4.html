<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9</title>
    <link rel="stylesheet" href="grid4.css" class="style">   
    <link href='https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'
        type='text/css'>
</head>
<body>
    <button onclick='switchStyle()' style='position: absolute; top:0; right:0;'>Style</button>
    <img src='https://cdn.imgchest.com/files/g4z9cwpaj72.png' style='position: absolute; top:0; left:0;z-index:-1'>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">
           <img src="https://serep.kg/wp-content/uploads/2021/01/serep.png" alt="logo" class="logo" >
        </div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">
            <ul>
                <li class="super">SuperTV</li>
                <li class="news">News</li>
                <li class="music">Music</li>
                <li class="fa fa-search"></li>
            </ul>
        </div>
        <div class="box7">7</div>
        <div class="box8">8</div>
        <div class="box9">9</div>
        <div class="box10">
            The republican pool championship in Bishkek
        </div>
    </div>

    <script>
        function switchStyle(){
            let style= document.querySelector('.style');
            if(style.getAttribute('href') == 'grid4.css'){
                style.setAttribute('href', 'grid2.css');
            }else{
                style.setAttribute('href', 'grid4.css');
            }
        }
    </script>
</body>
</html>
